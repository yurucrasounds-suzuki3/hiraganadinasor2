<!DOCTYPE html>
<html lang="ja">
<head><script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "ukduq8awzu");
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>もじをえらんでね</title>

<style>
  body {
    background: #fff6e0;
    font-family: "Kosugi Maru", sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  /* タブ */
  .tabs {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
  }

  .tab {
    padding: 10px 20px;
    background: white;
    border-radius: 20px;
    border: 3px solid #cde8c2;
    color: #4c8f3a;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 3px 5px rgba(0,0,0,0.2);
  }

  .tab.active {
    background: #4c8f3a;
    color: white;
  }

  /* グリッド */
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
    margin-top: 25px;
  }

  .char {
    background: #ffffff;
    border-radius: 20px;
    padding: 20px 0;
    font-size: 30px;
    color: #4c8f3a;
    box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  .char:active {
    background: #d7f4d7;
  }

  #backBtn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #4c8f3a;
    color: white;
    padding: 10px 18px;
    border-radius: 20px;
    text-decoration: none;
    z-index: 10;
  }
</style>

</head>

<body>

<a id="backBtn" href="index.html">← もどる</a>

<h2 style="color:#4c8f3a; font-size:28px;">もじをえらんでね</h2>

<!-- タブ -->
<div class="tabs">
  <div class="tab active" data-type="hiragana">ひらがな</div>
  <div class="tab" data-type="katakana">カタカナ</div>
  <div class="tab" data-type="number">すうじ</div>
</div>

<!-- グリッド -->
<div class="grid" id="grid"></div>

<script>
/* -----------------------------
   文字データ
------------------------------*/
const DATA = {
  hiragana: "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん",
  katakana: "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン",
  number: "0123456789"
};

/* -----------------------------
   要素取得
------------------------------*/
const tabs = document.querySelectorAll(".tab");
const grid = document.getElementById("grid");

/* -----------------------------
   グリッドを更新する関数
------------------------------*/
function render(type) {
  grid.innerHTML = "";
  const chars = DATA[type];

  chars.split("").forEach(c => {
    let div = document.createElement("div");
    div.className = "char";
    div.textContent = c;

    div.onclick = () => {
      localStorage.setItem("selectedChar", c);
      location.href = "practice.html";
    };

    grid.appendChild(div);
  });
}

/* -----------------------------
   タブ切り替え
------------------------------*/
tabs.forEach(tab => {
  tab.addEventListener("click", () => {

    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    const type = tab.getAttribute("data-type");
    render(type);
  });
});

/* 初期表示：ひらがな */
render("hiragana");
</script>

</body>
</html>
