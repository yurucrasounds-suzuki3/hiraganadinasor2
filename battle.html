<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>バトル</title>

<style>
  body {
    background: linear-gradient(#ffe9b3 0%, #fff6e0 40%, #f2d39a 100%);
    font-family: "Kosugi Maru", sans-serif;
    margin: 0;
    padding-top: 20px;
    text-align: center;
    touch-action: none; /* ← ← スマホの画面スクロールを無効化 */
  }

  #backBtn {
    position: fixed;
    top: 10px;
    left: 10px;
    background: #4c8f3a;
    color: white;
    padding: 10px 18px;
    border-radius: 20px;
    text-decoration: none;
    z-index: 10;
  }

  h2 {
    color:#4c8f3a;
    margin-bottom: 10px;
  }

  .battle-wrapper {
    position: relative;
    width: 100%;
    max-width: 650px;
    margin: 0 auto;
  }

  .battle-area {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px auto;
    width: 90%;
  }

  .char {
    width: 40%;
  }

  .char img {
    width: 100%;
    max-width: 180px;
  }

  .ground {
    width: 80%;
    height: 20px;
    background: rgba(0,0,0,0.08);
    border-radius: 50%;
    margin: 0 auto 5px;
  }

  .hp-bar {
    width: 80%;
    height: 14px;
    background: #ccc;
    border-radius: 10px;
    margin: 4px auto 5px;
    overflow: hidden;
  }
  .hp-inner {
    height: 100%;
    background: #4c8f3a;
    transition: width 0.3s;
  }

  .char-name {
    font-size: 18px;
    margin-top: 2px;
  }

  #hitEffect {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 52px;
    transform: translate(-50%, -50%) scale(0.3);
    opacity: 0;
    pointer-events: none;
  }

  #hitEffect.show {
    animation: boom 0.35s ease-out;
  }

  @keyframes boom {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.2) rotate(-10deg);
    }
    40% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1) rotate(8deg);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.4) rotate(0deg);
    }
  }
